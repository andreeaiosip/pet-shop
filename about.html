    <!-- Modal starts -->
    <div class="modal fade" id="bookingModal" tabindex="-1" role="dialog" aria-labelledby="booking-modal" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="bookingModalLabel">Book an assessment</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="Name">
                                    Name
                                </label>
                            <input type="text" class="form-control" name="name" placeholder="Name" required />
                        </div>
                        <div class="form-group">
                            <label for="email">
                                    Email address
                                </label>
                            <input type="email" class="form-control" name="email-address" placeholder="Email address" required />
                        </div>
                        <div class="form-group">
                            <label for="phone-number">
                                    Phone number
                                </label>
                            <input type="tel" class="form-control" name="phone-number" placeholder="Phone number" required />
                        </div>
                        <div class="form-group">
                            <label for="date-time">
                                    Date and Time
                                </label>
                            <input type="datetime-local" value="2019-03-13T13:00" class="form-control" name="date-time" required />
                        </div>
                        <div class="form-group">
                            <label for="comment">Message:</label>
                            <textarea class="form-control" rows="5" placeholder="Optional"></textarea>
                        </div>
                        <div class="form-group">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="gridCheck">
                                <label class="form-check-label" for="gridCheck">
                                        Do you wish a confirmation of your booking by text?
                                      </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="gridCheck2">
                                <label class="form-check-label" for="gridCheck2">
                                            Do you wish a reminder of your appointment by text with a day before?
                                          </label>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-success submit-button">
                                 Submit
                                  </button>
                </div>
            </div>
        </div>
    </div>
